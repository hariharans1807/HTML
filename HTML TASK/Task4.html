<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task4</title>
</head>
<body>
    <form action="">
        <table cellspacing="10">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Vincent Maverick Durano"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="Vincent Maverick Durano"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" placeholder="Cebu, Philippines"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" value="22"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="button">Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
